<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Angular Foundation Datepicker</title>

        <!-- CDNs -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>

        <!-- Dependencies -->
        <link rel="stylesheet" href="../bower_components/foundation/css/normalize.css"/>
<!--         <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css"/> -->        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
        <script src="../bower_components/angular/angular.js" type="text/javascript"></script>
        <script src="../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="../bower_components/foundation/js/foundation.js" type="text/javascript"></script>

        <!-- Angular Files -->
        <script src="../src/dateparser/dateparser.js" type="text/javascript"></script>
        <script src="../src/position/position.js" type="text/javascript"></script>
        <script src="../src/datepicker/datepicker.js" type="text/javascript"></script>

        <!-- Sample Application -->
        <script src="js/app.js" type="text/javascript"></script>
    </head>
        <body>
            <div ng-app='exampleApp' class="insights">
                <div ng-controller="exampleController">    
                    <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

                    <h4>Inline</h4>
                    <div style="display:inline-block; min-height:290px;">
                        <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
                    </div>

                    <h4>Popup</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <p class="input-group">
                              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Format:</label> <select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>
                        </div>
                    </div>

                    <hr />
                    <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
                    <button type="button" class="btn btn-sm btn-default" ng-click="dt = '2009-08-24'">2009-08-24</button>
                    <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
                    <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" tooltip="After today restriction">Min date</button>


                </div>
            </div>
    </body>
</html>
